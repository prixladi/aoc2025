name: aoc2025
version: 0.1.0.0
github: 'prixladi/aoc2025'
license: MIT
author: 'prixladi'
maintainer: 'prixladi@prixladi.com'
copyright: '2024 prixladi'

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/prixladi/aoc2025#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: lib

executables:
  s1a:
    main: Main.hs
    source-dirs: s1a
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2025

  s1b:
    main: Main.hs
    source-dirs: s1b
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2025

  s2a:
    main: Main.hs
    source-dirs: s2a
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2025

  s2b:
    main: Main.hs
    source-dirs: s2b
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2025

  s3a:
    main: Main.hs
    source-dirs: s3a
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2025

  s3b:
    main: Main.hs
    source-dirs: s3b
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2025
